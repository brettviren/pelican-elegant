{% if SOCIAL %}
{% from '_includes/_defaults.html' import SOCIAL_PROFILE_LABEL with context %}
<h4>{{ SOCIAL_PROFILE_LABEL }}</h4>
{% for title,icon,link in SOCIAL %}
    <a href="{{link}}" title="{{title}}" class="sidebar-social-links" target="_blank">
    <i class="fa fa-{{icon}} sidebar-social-links"></i></a>
{% endfor %}
{% endif %}
